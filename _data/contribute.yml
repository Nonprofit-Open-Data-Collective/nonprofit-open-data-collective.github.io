          question: "How do I ask a question?"
          answer: "<p>For general questions about methods, analysis, and code, the best place to maximize the number of eyes on your issue is by way of <a href='http://www.neurostars.org' target='_blank'>neurostars</a>. Questions about specific packages are best to post as issues on the repository itself, a link to which you can find on any of the package pages. To be added as a contributor or ask a question about the site, you can <a href='http://neuroimaging.tumblr.com/ask'> ask us a question</a>.</p>"
