<!-- Pagination links -->
<ul class="uk-pagination uk-margin-medium-top">
    {% if paginator.previous_page %}
    <li><a class="hvr-back" href="{{ paginator.previous_page_path }}">&larr; Previous</a></li>
    {% endif %} {% if paginator.next_page %}
    <li class="uk-margin-auto-left"><a class="hvr-forward" href="{{ paginator.next_page_path }}">Next &rarr;</a></li>
    {% endif %}
</ul>
