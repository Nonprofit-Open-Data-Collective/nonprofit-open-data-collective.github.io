<div class="uk-margin-large-top paginate-post">
    <div class="uk-child-width-expand@s uk-grid-large uk-pagi" data-uk-grid>
        <div>
            {% if page.previous.url %}
                <h4>{{page.previous.title}}</h4>
                <div class="uk-visible@s uk-text-muted uk-text-small">{{ page.previous.excerpt }}</div>
                <div><a class="remove-underline link-dark hvr-back" href="{{page.previous.url}}">&larr; Previous</a></div>
            {% endif %}
        </div>
        <div>
            {% if page.next.url %}
                <h4>{{page.next.title}}</h4>
                <div class="uk-visible@s uk-text-muted uk-text-small">{{ page.next.excerpt }}</div>
                <div class="uk-text-right"><a class="remove-underline link-dark hvr-forward" href="{{page.next.url}}">Next &rarr;</a></div>
            {% endif %}
        </div>
    </div>
</div>
